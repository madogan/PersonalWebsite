# fly.toml app configuration file generated for personal-website-proud-smoke-781 on 2025-12-17T14:14:09+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'personal-website-proud-smoke-781'
org = 'omnipreneur-466'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  HOSTNAME = '0.0.0.0'
  NEXT_TELEMETRY_DISABLED = '1'
  NODE_ENV = 'production'
  PORT = '3000'

[processes]
  app = 'node server.js'

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
